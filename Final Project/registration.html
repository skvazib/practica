<!--Стили-->
<style>
    body.dark {
        background-color: black;
        color: white;
        transition: background-color 1s, color 1s;
    }

    body.light {
        background-color: white;
        color: black;
        transition: background-color 1s, color 1s;
    }

    a {
        color: blueviolet;
        text-decoration: none;
        padding: 10px;
        font-size: 20px;
    }

    header {
        background: rgb(29, 28, 28);
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .header-content {
        display: flex;
        align-items: center;
        gap: 20px;
        flex-grow: 1;
    }

    header img {
        width: 70px;
        height: 70px;
    }

    h1 {
        color: rgb(46, 119, 165);
        margin-top: 20px;
        white-space: nowrap;
        text-align: center;
    }

    .registration-form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background: blueviolet;
        margin-top: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"],
    .form-group input[type="number"],
    .form-group select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
    }

    .age-inputs {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    
    .age-inputs input[type="number"] {
        width: 80px;
    }
    
    .radio-group {
        display: flex;
        gap: 15px;
    }
    
    .photo-upload {
        border: 2px dashed #ccc;
        padding: 15px;
        text-align: center;
        border-radius: 4px;
    }
    
    .consent {
        padding: 10px;
        background: lightblue;
        color: black;
    }
    
    .register-btn {
        background: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-size: 16px;
    }
</style>

<html>
<body class="dark">
    <!--Шапка сайта-->
    <header>
        <div class="header-content">
            <img src="https://media.istockphoto.com/id/1423318816/ru/векторная/планетарий-изолирован-мультяшной-векторной-иллюстрацией.jpg?s=612x612&w=0&k=20&c=LsT95UwueO3YU82fqmXmP3gf7BZvq8bmlpHLu5W0PzI=">

            <div>
                <h1>Регистрация</h1>
                <a href="index.html">Вернутся на главную</a>
            </div>
        </div>

        <a href="#" id="theme-toggle">Включить светлую тему</a>
    </header>

    <!--Окно регистрации-->
    <div class="registration-form">
        <form id="registration-form">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
            </div>
        
            <div class="form-group">
                <label for="first-name">Имя:</label>
                <input type="text" id="first-name" name="first_name">
            </div>
        
            <div class="form-group">
                <label for="last-name">Фамилия:</label>
                <input type="text" id="last-name" name="last_name">
            </div>
        
            <div class="form-group">
                <label>Возраст:</label>
                <div class="age-inputs">
                    <input type="number" id="age-number" name="age_number" min="1" max="120" placeholder="Числом">
                    <span>или</span>
                    <select id="age-range" name="age_range">
                        <option value="">Выберите диапазон</option>
                        <option value="1-12">1-12</option>
                        <option value="13-17">13-17</option>
                        <option value="18-25">18-25</option>
                        <option value="26-40">26-40</option>
                        <option value="41-60">41-60</option>
                        <option value="60+">60+</option>
                    </select>
                </div>
            </div>
        
            <div class="form-group">
                <label>Пол:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="gender" value="male" > Мужской
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female"> Женский
                    </label>
                </div>
            </div>
        
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password">
            </div>
        
            <div class="form-group">
                <label for="confirm-password">Повторите пароль:</label>
                <input type="password" id="confirm-password" name="confirm_password">
            </div>
        
            <div class="form-group">
                <label for="family-photo">Семейная фотография:</label>
                <div class="photo-upload">
                    <input type="file" id="family-photo" name="family_photo" accept="image/*">
                    <div class="upload-preview"></div>
                </div>
            </div>
        
            <div class="form-group consent">
                <label>
                    <input type="checkbox" name="consent">
                    Я согласен на обработку персональных данных
                </label>
            </div>
        
            <div class="form-group">
                <button onclick="return false;" type="submit" class="register-btn">Зарегистрироваться</button>
            </div>
        </form>
    </div>

<!--Скрипты-->
<script>
    /* Скрипт для переключения темы */
    const themeToggle = document.getElementById('theme-toggle');

    themeToggle.addEventListener('click', (event) => {
        event.preventDefault();
        const isDark = document.body.classList.toggle('dark');
        document.body.classList.toggle('light');
            
        themeToggle.textContent = isDark ? 'Включить светлую тему' : 'Включить темную тему';
    });
</script>
</body>
</html>
